    <style>
      body {

        color: white;
      }
      header img {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100%;

      main {
        margin: 15px;
      }
      h2 {
        font-size: 55px;
        font-family: 'Arvo', serif;
      }
      p {
        font-family: 'Lato', sans-serif;
