    <main>
			<h1>Scratch Project Tools</h1>
      <p><strong>Note:</strong> This tool does not currently do anything. I'm working on it.</p>
      <p>Use this tool to perform tedious tasks quickly for your Scratch projects.</p>
			<div id="select-project">
        <!--
        <label for="project-url">Enter project URL:</label>
        <input id="project-url" type="text" placeholder="https://scratch.mit.edu/projects/0000000000/" onblur="loadUrl();"/>
        -->
        <label for="file"><!--or upload file: -->Upload file:</label>
        <input id="file" type="file" accept=".sb3" ondrop="loadFile();"/>
        <button onclick="loadFile();">Load file</button>
        <p id="loading" class="hidden">Loading...</p>
      </div>
      <br/>
      <div id="tools" class="hidden">
        <div id="actions"></div>
        <label for="action">What would you like to do?</label>
        <select id="action" onchange="addAction();">
          <option value="">Select an option...</option>
          <option value="merge">Merge two sprites</option>
          <!--<option value="separate">Separate a sprite into two or more</option>-->
        </select>
        <br/>
        <br/>
        <button onclick="makeEditsAndDownload();">Make edits and download</button>
      </div>
      <div id="action-templates" class="hidden">
        <fieldset id="merge-template">
          <legend>Merge sprites together</legend>
          <label for="sprite1">First sprite name:</label>
          <input type="text" id="sprite1" placeholder="Sprite1"/>
          <br/>
          <label for="sprite2">Second sprite name:</label>
          <input type="text" id="sprite2" placeholder="Sprite2"/>
          <br/>
          <label for="new-sprite">New sprite name:</label>
          <input type="text" id="new-sprite" placeholder="Sprite1 and Sprite2"/>
          <br/>
          <label for="shift">Shift the second sprite's code right by</label>
          <input id="shift" type="number" min="0" value="1000"/>
          <label for="shift">pixels</label>
          <button id="remove-action">Remove this action</button>
        </fieldset>
      </div>
    </main>
    <script type="text/javascript" src="jszip.min.js"></script>
