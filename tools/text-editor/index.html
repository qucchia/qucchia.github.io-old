<!DOCTYPE html>
<html>
  <head>
    <title>Text Editor - qucchia</title>
    <link href="/favicon.ico" rel="icon" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@700&family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
    <link href="/style.css" rel="stylesheet" />
    <style>
      body {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
      }
      #topnav {
        position: static;
      }
      main {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
      }
      textarea {
        width: 100%;
        height: 100%;
        margin-bottom: 15px;
      }
      #bottom-bar {
        width: 100%;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
      }
      .bottom-bar-item {
        padding: 0 1em 0 1em;
      }
      @media (max-width: 650px) {
        #bottom-bar {
          flex-direction: column;
        }
        .bottom-bar-item {
          padding: 1em 0 1em 0;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <nav id="topnav">
        <a href="/">
          <img src="/qucchia silhouette.png" />
          <p>qucchia</p>
        </a>
      </nav>
    </header>
    <main>
      <textarea id="textarea"></textarea>
      <div id="bottom-bar">
        <div class="bottom-bar-item" id="replace">
          <label for="replace-text">Replace:</label>
          <input id="replace-text" type="text" />
          <br />
          <label for="replace-for">for:</label>
          <input id="replace-for" type="text" />
          <button onclick="replace();">Replace</button>
        </div>
        <div>
          <input
            class="bottom-bar-item"
            id="file-selector"
            type="file"
            accept=".txt"
          />
        </div>
        <button class="bottom-bar-item" onclick="download();">Download</button>
      </div>
    </main>
    <script src="text-editor.js"></script>
  </body>
</html>
